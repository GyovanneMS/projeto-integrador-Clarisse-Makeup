<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login/style.css">
    <link rel="stylesheet" href="../css/login/main.css">
    <link rel="stylesheet" href="../css/login/footer.css">

    <script src="https://kit.fontawesome.com/b3cdcbfbcc.js" crossorigin="anonymous"></script>
    <title>LOGIN</title>
</head>
<body>
    <header></header>
    <main>
        <div class="fundo-rosa">
            <div class="about">
                <img src="../img/login/Imagem de infeite.png" alt="Imagem chamativa" class="img-inf">
                <span class="text-container">
                    <p class="text-fundorosa">
                        Seja bem vindo ao login do “Clarissa Estella Makeup”.
                    </p>
                    <p class="text-fundorosa2">
                        Por aqui você poderá receber notificações de novas vagas
                        e promoções de nossos produtos!
                    </p>
                </span>
            </div>
            <div class="fundo-preto">
                <img src="../img/logo.png" alt="Logo CEM">
                <div class="fundo-branco">
                    <span class="title-container">
                        <h3>
                            Seja bem vindo de volta
                        </h3>
                        <p>
                            Realize o Login agora!
                        </p>
                    </span>

                    <form class="login-container">
                        <input type="text" placeholder="Usuário">
                        <input type="text" placeholder="Senha">
                        <button>ENTRAR</button>
                    </form>
                    <span class="problems-container">
                        <p>
                            Esqueci minha senha
                        </p>
                        <p>
                            Novo por aqui?
                            Crie uma conta agora!
                        </p>
                    </span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>
            Copyright © 2022 | Clarissa Estelia Makeup
        </p>
        <button class="comeback"><a href="../index.html">Voltar para a página inicial</a></button>
    </footer>
</body>
</html>
